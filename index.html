<!DOCTYPE html>
<html>

<head>
  <title>crack the safe</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="row">
      <h1>Crack the safe</h1>
      <div id="canvas-holder"></div>

      <h3>Please Submit Your Choice Below</h3>
      <div class="inputBoxes">
        <div id="current-colors">
          <div id="input1"></div>
          <div id="input2"></div>
          <div id="input3"></div>
          <div id="input4"></div>
        </div>
        <div id="buttons">
          <div id="buttons1" class="buttons-holder">
            <btn class="cyanBtn" id="cyan1"></btn>
            <btn class="yellowBtn" id="yellow1"></btn>
            <btn class="magentaBtn" id="magenta1"></btn>
            <btn class="blackBtn" id="black1"></btn>
          </div>
        <div id="buttons2" class="buttons-holder">
            <btn class="cyanBtn" id="cyan2"></btn>
            <btn class="yellowBtn" id="yellow2"></btn>
            <btn class="magentaBtn" id="magenta2"></btn>
            <btn class="blackBtn" id="black2"></btn>
          </div>
        <div id="buttons3" class="buttons-holder">
            <btn class="cyanBtn" id="cyan3"></btn>
            <btn class="yellowBtn" id="yellow3"></btn>
            <btn class="magentaBtn" id="magenta3"></btn>
            <btn class="blackBtn" id="black3"></btn>
          </div>
        <div id="buttons4" class="buttons-holder">
            <btn class="cyanBtn" id="cyan4"></btn>
            <btn class="yellowBtn" id="yellow4"></btn>
            <btn class="magentaBtn" id="magenta4"></btn>
            <btn class="blackBtn" id="black4"></btn>
          </div>
        </div>
      </div>
      <div class="buttons">
            <button id="verify">Verify!</button>
      </div>
      <div>
        <h4>User Choice</h4>
        <p id="userChoice"></p>
        <div id="choice-holder">
          <div id="choice1"></div>
          <div id="choice2"></div>
          <div id="choice3"></div>
          <div id="choice4"></div>
        </div>
        <h4>Results</h4>
        <div id="results"></div>
      </div>

  </div>
    <script src='scripts.js'></script>
</body>

</html>
